application.args=
application.title=icat3-core
application.vendor=df01
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/icat3-core.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.javaee.jar=lib/javaee.jar
file.reference.ojdbc14.jar=lib/ojdbc14.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.log4j.classpath}:\
    ${libs.toplink.classpath}:\
    ${file.reference.javaee.jar}:\
    ${reference.icat3-jaxb.jar}:\
    ${libs.junit.classpath}:\
    ${file.reference.ojdbc14.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.junit.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.junit.classpath=../../../../../Program Files/NetBeans 6.0 M9/java1/modules/ext/junit-3.8.2.jar;../../../../../Program Files/NetBeans 6.0 M9/java1/modules/ext/junit-4.1.jar
# Property libs.log4j.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.log4j.classpath=../../../../svn/dataportal/application/lib/log4j-1.2.13.jar
# Property libs.toplink.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.toplink.classpath=../../../../../Program Files/NetBeans 6.0 M9/java1/modules/ext/toplink/toplink-essentials.jar;../../../../../Program Files/NetBeans 6.0 M9/java1/modules/ext/toplink/toplink-essentials-agent.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.icat3-jaxb=../icat3-jaxb
reference.icat3-jaxb.jar=${project.icat3-jaxb}/dist/icat3-jaxb.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx100m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
