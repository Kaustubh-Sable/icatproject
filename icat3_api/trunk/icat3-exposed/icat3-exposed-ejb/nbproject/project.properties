build.classes.dir=${build.dir}/jar
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.ear.classes.dir=${build.dir}/ear-module
build.generated.dir=${build.dir}/generated
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=${javac.classpath}:${build.classes.dir}
debug.test.classpath=\
    ${run.test.classpath}
dist.dir=dist
dist.ear.jar=${dist.dir}/${jar.name}
dist.jar=${dist.dir}/${jar.name}
dist.javadoc.dir=${dist.dir}/javadoc
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.name=icat3-exposed-ejb.jar
javac.classpath=\
    ${reference.icat3-core.jar}:\
    ${reference.icat3-user-default.jar}:\
    ${libs.log4j.classpath}
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.log4j.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.log4j.classpath=../../icat3-core/lib/log4j-1.2.13.jar
meta.inf=${source.root}/conf
meta.inf.excludes=sun-cmp-mappings.xml
no.dependencies=true
platform.active=default_platform
project.icat3-core=../../icat3-core
project.icat3-user-default=../../icat3-user-default
reference.icat3-core.jar=${project.icat3-core}/dist/icat3-core.jar
reference.icat3-user-default.jar=${project.icat3-user-default}/dist/icat3-default-user.jar
resource.dir=setup
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.root=src
src.dir=${source.root}/java
test.src.dir=test
