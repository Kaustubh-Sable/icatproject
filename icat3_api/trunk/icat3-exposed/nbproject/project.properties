build.archive.dir=${build.dir}/jar
build.classes.dir=${build.archive.dir}
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=icat3-exposed-war.war
client.urlPart=
debug.classpath=${javac.classpath}:${build.classes.dir}:${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/icat3-exposed.ear
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.icat3-exposed-ejb.dist-ear}:\
    ${reference.icat3-exposed-war.dist-ear}
jar.name=icat3-exposed.ear
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.icat3-core=../icat3-core
project.icat3-exposed-ejb=icat3-exposed-ejb
project.icat3-exposed-war=icat3-exposed-war
reference.icat3-core.jar=${project.icat3-core}/dist/icat3-core.jar
reference.icat3-exposed-ejb.dist-ear=${project.icat3-exposed-ejb}/dist/icat3-exposed-ejb.jar
reference.icat3-exposed-war.dist-ear=${project.icat3-exposed-war}/dist/icat3-exposed-war.war
resource.dir=setup
run.classpath=\
    ${reference.icat3-core.jar}
source.root=.
